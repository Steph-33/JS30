  let items = document.querySelector('.items');

  let isScrolling = false;
  
  let select = items.addEventListener('mousedown', (event) => {
    items.classList.add('active');
    isScrolling = true;
    let startX = event.clientX
    let sLeft = items.scrollLeft;
    
    let scroll = items.addEventListener('mousemove', (event) => {
      let x = event.clientX;
      if(isScrolling === true){
        let walk = (x - startX)*3;
        items.scrollLeft = sLeft - walk;
      }        
    });
  });  
  
  let unSelect = items.addEventListener('mouseup', () => {
    items.classList.remove('active');
    if(isScrolling === true){
      isScrolling = false;
    }  
  });
